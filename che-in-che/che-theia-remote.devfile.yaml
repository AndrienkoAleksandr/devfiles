specVersion: 0.0.1
name: cheTheia-in-che-remote
projects:
  - name: che-theia-samples
    source:
      type: git
      location: 'https://github.com/eclipse/che-theia-samples.git'
  - name: theia
    source:
      type: git
      location: 'https://github.com/theia-ide/theia.git'
tools:
  - name: theia-editor
    type: cheEditor
    id: org.eclipse.che.editor.theia:master
  - name: exec-plugin
    type: chePlugin
    id: che-machine-exec-plugin:0.0.1
  - name: theia-endpoint-runtime
    type: dockerimage
    image: eclipse/che-theia-endpoint-runtime:nightly
    endpoints:
      - name: theia-remote-endpoint
        port: 10000
        attributes:
          protocol: ws
          public: 'true'
    memoryLimit: 2Gi
    mountSources: true
 # - name: git
 #   type: dockerimage
 #   image: sunix/git-devtools
 #   mountSources: true
 #   memoryLimit: 256M
  - name: che-dev
    type: chePlugin
    id: https://raw.githubusercontent.com/eclipse/che-plugin-registry/upgrade-che-theia-dev/plugins/org.eclipse.che.theia.dev:0.0.1
commands:
  - name: init che-theia
    actions:
      - type: exec
        tool: che-dev
        command: cd /projects/theia/ && che:theia init --dev
        workdir: /projects/theia
  - name: clean ... che-theia
    actions:
      - type: exec
        tool: che-dev
        command: cd /projects/theia/ && che:theia clean
        workdir: /projects/theia
  - name: build ... che-theia
    actions:
      - type: exec
        tool: che-dev
        command: cd /projects/theia/ && yarn
        workdir: /projects/theia
  - name: build ... hello-world-backend-plugin
    actions:
      - type: exec
        tool: che-dev
        command: cd /projects/che-theia-samples/samples/hello-world-backend-plugin  && yarn
        workdir: /projects/che-theia-samples/samples/
  - name: run ... remote theia endpoint
    actions:
      - type: exec
        tool: che-dev
        command: echo export THEIA_PLUGIN_REMOTE_ENDPOINT_helloworld='ws://${HOSTNAME}:10000' > /projects/endpoint.env && export THEIA_PLUGINS='local-dir:///projects/che-theia-samples/samples/hello-world-backend-plugin' && export THEIA_PLUGIN_ENDPOINT_PORT='10000' && killall node && node /home/theia/lib/node/plugin-remote.js
        workdir: /home/theia/
  - name: run ... che-theia
    actions:
      - type: exec
        tool: che-dev
        command:  mkdir -p /projects/theiadev_projects && export CHE_PROJECTS_ROOT=/projects/theiadev_projects && . /projects/endpoint.env && cd /projects/theia/examples/assembly && export GIT_EXEC_PATH=/usr/libexec/git-core && export USE_LOCAL_GIT=true && export LOCAL_GIT_DIRECTORY=/usr && yarn start /projects/theiadev_projects --hostname=0.0.0.0 --port=3010
        workdir: /projects/che-theia

  
